params:
    qc_met:
        minimum_number_sites: 5000
        min_rate: 0
        max_rate: 100
    qc_acc:
        minimum_number_sites: 10000
        min_rate: 10
        max_rate: 40
    pseudobulk:
        group_by: ["celltype"]
        min_cells: 10
    calculate_tss_profiles:
        window_size: 3000
        met_tile: 100
        acc_tile: 50
    calculate_profiles_multiome_peaks:
        window_size: 2000
        met_tile: 100
        acc_tile: 50
    bigwig_met:
        step_size: 500
        min_rate_bigwig: 10
    bigwig_acc:
        step_size: 100
        min_rate_bigwig: 5
    metrna_coupling:
        up: 3000
        down: 3000
        window: 150
        tile: 50
    metacc_coupling:
        up: 3000
        down: 3000
        window: 150
        tile: 50
    accrna_coupling:
        up: 3000
        down: 3000
        window: 100
        tile: 50

